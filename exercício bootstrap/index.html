<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container mt-4">
        
        <div class="row">
            <div class="col-md-4">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" id="email" />
                    <label class="form-label" for="email">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone" />
                    <div class="form-check form-switch m-2">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                       </div>
                    <button class="btn btn-success mt-2">Enviar</button>
                
                </form>
            </div>
        </div>
    </div>


</body>
</html>
